<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Build a JavaScript Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="row spaced-bottom-lg">
  <div class="col-xs-12">
    <h1 class="text-primary text-center">Build a JavaScript Calculator</h1>
  </div>
</div>

<div class="row spaced-bottom-lg">
  <div class="col-xs-6 col-xs-offset-3 bg-info text-center description">
    <h4><a href="http://www.freecodecamp.com">FreeCodeCamp.com</a></h4>
    <h4>Basic Front End Development Projects</h4>
    <h4>Zipline 5: Build a JavaScript Calculator</h4>
  </div>
</div>

<div class="row spaced-bottom-lg">
  <div class="col-xs-12 spaced-bottom-lg">
    <div id="calculator">
      <div id="display" class="spaced-bottom-md">0</div><!-- #display -->
      <div id="controls">
        <div class="row">
          <div class="col-xs-12 spaced-bottom-sm">
            <button id="ac" class="btn btn-danger">AC</button>
            <button id="ce" class="btn btn-danger">CE</button>
            <button id="percentage" class="btn btn-default">%</button>
            <button class="btn btn-default operator">/</button>
          </div>
        </div><!-- .row -->
        
        <div class="row">
          <div class="col-xs-12 spaced-bottom-sm">
            <button class="btn btn-default number">7</button>
            <button class="btn btn-default number">8</button>
            <button class="btn btn-default number">9</button>
            <button class="btn btn-default operator">*</button>
          </div>
        </div><!-- .row -->
        
        <div class="row">
          <div class="col-xs-12 spaced-bottom-sm">
            <button class="btn btn-default number">4</button>
            <button class="btn btn-default number">5</button>
            <button class="btn btn-default number">6</button>
            <button class="btn btn-default operator">-</button>
          </div>
        </div><!-- .row -->        
        
        <div class="row">
          <div class="col-xs-12 spaced-bottom-sm">
            <button class="btn btn-default number">1</button>
            <button class="btn btn-default number">2</button>
            <button class="btn btn-default number">3</button>
            <button class="btn btn-default operator">+</button>
          </div>
        </div><!-- .row -->        
        
        <div class="row">
          <div class="col-xs-12 spaced-bottom-sm">
            <button class="btn btn-default number">0</button>
            <button class="btn btn-default number">.</button>
            <button class="btn btn-default operator">=</button>
          </div>
        </div><!-- .row -->        
        
      </div><!-- #controls -->
    </div><!-- #calculator -->
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
