<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Build a Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="row spaced-bottom-lg">
  <div class="col-xs-12">
    <h1 class="text-primary text-center">Build a Pomodoro Clock</h1>
  </div>
</div>

<div class="row spaced-bottom-lg">
  <div class="col-xs-6 col-xs-offset-3 bg-info text-center description">
    <h4><a href="http://www.freecodecamp.com">FreeCodeCamp.com</a></h4>
    <h4>Basic Front End Development Projects</h4>
    <h4>Zipline 4: Build a Pomodoro Clock</h4>
  </div>
</div>

<div class="row spaced-bottom-lg">
  <div class="col-xs-12 col-sm-2 col-sm-offset-4 spaced-bottom-lg">
    <div class="clock">
      <div id="sessionLength" class="time"></div>
      <div class="controls spaced-bottom-md">
        <button type="button" class="btn btn-default time-down" name="session" value="-30"><i class="fa fa-caret-down"></i></button>
        <button type="button" class="btn btn-default time-up" name="session" value="30"><i class="fa fa-caret-up"></i></button>
      </div><!-- .controls --> 
      <p>Session Length</p>
    </div><!-- .clock -->
  </div>
  
  <div class="col-xs-12 col-sm-2 spaced-bottom-lg">
    <div class="clock">
      <div id="breakLength" class="time"></div>
      <div class="controls spaced-bottom-md">
        <button type="button" class="btn btn-default time-down" name="break" value="-30"><i class="fa fa-caret-down"></i></button>
        <button type="button" class="btn btn-default time-up" name="break" value="30"><i class="fa fa-caret-up"></i></button>
      </div><!-- .controls --> 
      <p>Break Length</p>
    </div><!-- .clock -->
  </div>  
  
</div><!-- .row -->

<div class="row spaced-bottom-lg">
  <div class="col-xs-12 col-sm-4 col-sm-offset-4 spaced-bottom-lg">
    <div class="clock pomodoro spaced-bottom-lg">
      <div id="pomodoroStatus"></div>
      <div id="pomodoroTime" class="time"></div>
      <div class="controls">
        <button id="play" type="button" class="btn btn-success"><i class="fa fa-play"></i></button>
        <button id="pause" type="button" class="btn btn-info"><i class="fa fa-pause"></i></button>
        <button id="stop" type="button" class="btn btn-danger"><i class="fa fa-stop"></i></button> 
      </div><!-- .controls -->      
    </div><!-- .clock -->
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: 100%">
      </div>
    </div>    
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
